<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" href="../src/assets/favicon.ico" type="image/x-icon" />
    <title>Lightning Jet</title>
  </head>

  <body>
    <div id="startScreen">
      <h1>Press Spacebar to Play</h1>
      <div id="instructions">
        <p>Instruction 1</p>
        <p>Instruction 2</p>
        <p>Instruction 3</p>
      </div>
      <a href="https://github.com/ssomy3800/Lightning-jet" id="buttonLink">
        <img src="../src/assets/githublogo.png" alt="Start Button" />
      </a>
    </div>
    <div id="gameContainer">
      <h1 id="gameTitle">Lightning Jet</h1>
      <div id="main"></div>
      <div id="leftHub">
        <ul id="instructions">
          <li>Instruction 1</li>
          <li>Instruction 2</li>
          <li>Instruction 3</li>
        </ul>
      </div>
      <div id="hud">
        <p id="hp"></p>

        <div id="score">
          <span id="scoreValue"></span>
          <div id="weaponContainer">
            <span id="weapon-level"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <script src="./dist/main.js" defer></script>
  </body>
</html>
